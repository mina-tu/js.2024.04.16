<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding {
            height: 2000px;
        }

        #target {
            height: 100px;
            background: rgb(87, 123, 170);
            /* border: 10px solid rgb(0, 0, 0);
            outline: 10 solid pink;
            outline-offset: 10px; */
            outline: 100px solid rgb(231, 203, 233);
        }
    </style>
</head>

<body>
    <div class="padding"></div>
    <div id="target"></div>
    <div class="padding"></div>

    <script>
        const target = document.getElementById('target')
        // entries - 發生互動的元素
        //owner-IntersectionObserver 的設定

        const observer = new IntersectionObserver((entries, owner) => {
            console.log(owner)
            for (const entry of entries) {
                console.log(entry)
            }
        }, {
            root: null,
            //0.5代表說近來一半時觸發，離開一半時觸發
            //預設是0
            // threshold: [0.5]

            //計算互動時的偏移量
            rootMargin: '100px'
        })

        observer.observe(target)
    </script>
</body>

</html>
